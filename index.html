<html>
<head>
<title>아이피 확인 - ipip.kr</title>

<meta name="Description" content="ip확인 쉬운 도메인 ipip.kr">
<meta name="Keywords" content="ip, 아이피, 내 아이피, ip 확인, ip주소 확인, ipconfig, ifconfig, ip 조회">
	
<style>
html, body{ 
	background-color:#000000;
	color:#00FF00;
	font-size:72px;
}
	
@keyframes cursor{
  50%{ border-color: transparent; }
}
 
.ip_text{
  display: table-cell;
  vertical-align: middle;
  font-size: 32px;
  height: 32px;
  border-right: .05em solid black;
  animation: cursor 0.5s ease infinite;
}
</style>

<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="manifest" href="favicon/site.webmanifest">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

</head>
	
<body>
<div class="ipip">
<script type="text/javascript">
function getIP(json){
document.write(json.ip);
}
</script>

<div class="ip_text"><script type="text/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script></div>
	
<script type="text/javascript">
const content = ":DXD:)"
const text = document.querySelector(".ip_text")
let index = 0;
 
function typing(){
  text.textContent += content[index++]
  if(index > content.length){
    text.textContent = ""
    index = 0;
  }
}
setInterval(typing, 200)
</script>
</div>
	
</body>
</html>
