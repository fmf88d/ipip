    <script>

        // jsonbin.io API ì„¤ì •
        const API_KEY = '$2a$10$LRQ6Bn2k9xiHoUj4kbngB.wvYvR38DmmQQxh2mY7FdIlCo/OSfaaW'; // ì‹¤ì œ API í‚¤
        const BIN_ID = '67c8b58e41bd43e4a16e00'; // ì‹¤ì œ Bin ID
        const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
        const ENTRIES_PER_PAGE = 10; // í˜ì´ì§€ë‹¹ í•­ëª© ìˆ˜
        let currentPage = 1;

        // ë°©ëª…ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadGuestbook(page = 1) {
            const list = document.getElementById('guestbook-list');
            const pagination = document.getElementById('pagination');
            list.innerHTML = 'Loading... ğŸ‘¾';

            try {
                const response = await fetch(API_URL, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                console.log('API Response:', data); // ë””ë²„ê¹…ìš© ë¡œê·¸
                const entries = (data.record && Array.isArray(data.record.entries)) ? data.record.entries : [];
                list.innerHTML = '';
                pagination.innerHTML = '';

                const totalPages = Math.ceil(entries.length / ENTRIES_PER_PAGE);
                currentPage = Math.min(Math.max(1, page), totalPages);

                const start = (currentPage - 1) * ENTRIES_PER_PAGE;
                const end = start + ENTRIES_PER_PAGE;
                const paginatedEntries = entries.slice(start, end);

                if (paginatedEntries.length === 0) {
                    list.innerHTML = 'No entries yet... ğŸ‘»';
                } else {
                    paginatedEntries.reverse().forEach(entry => {
                        const div = document.createElement('div');
                        div.className = 'entry';
                        div.innerHTML = `<span>${entry.name}</span>: ${entry.message} <small>(${entry.date})</small>`;
                        list.appendChild(div);
                    });
                }

                // í˜ì´ì§€ë„¤ì´ì…˜ ë²„íŠ¼
                if (totalPages > 1) {
                    if (currentPage > 1) {
                        const prevButton = document.createElement('button');
                        prevButton.textContent = 'Previous â¬…ï¸';
                        prevButton.onclick = () => loadGuestbook(currentPage - 1);
                        pagination.appendChild(prevButton);
                    }

                    for (let i = 1; i <= totalPages; i++) {
                        const pageButton = document.createElement('button');
                        pageButton.textContent = i;
                        pageButton.onclick = () => loadGuestbook(i);
                        if (i === currentPage) pageButton.style.background = '#00CC00';
                        pagination.appendChild(pageButton);
                    }

                    if (currentPage < totalPages) {
                        const nextButton = document.createElement('button');
                        nextButton.textContent = 'Next â¡ï¸';
                        nextButton.onclick = () => loadGuestbook(currentPage + 1);
                        pagination.appendChild(nextButton);
                    }
                }
            } catch (error) {
                list.innerHTML = 'Error loading entries ğŸ˜¢';
                console.error('Load error:', error);
            }
        }

        // ë°©ëª…ë¡ ì œì¶œ
        async function submitEntry() {

            if (!name || !message) {

            } catch (error) {

        }
