<html>
<head>
<title>아이피 확인 - ipip.kr</title>

<meta name="Description" content="ip확인 쉬운 도메인 ipip.kr">
<meta name="Keywords" content="ip, 아이피, 내 아이피, ip 확인, ip주소 확인, ipconfig, ifconfig, ip 조회">
	
<style>
html, body{ 
	background-color:#000000;
	color:#00FF00;
	font-size:72px;
}

p.typing-txt{
  display: none;
}

.typing {  
/*position: absolute;*/ 
  display: inline-block; 
  animation-name: cursor; 
  animation-duration: 0.3s; 
  animation-iteration-count: infinite; 
 } 
 @keyframes cursor{ 
  0%{border-right: 1px solid #fff} 
  50%{border-right: 1px solid #000} 
  100%{border-right: 1px solid #fff} 
}
</style>

<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="manifest" href="favicon/site.webmanifest">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

</head>
	
<body>
<div class="ipip">
<script type="text/javascript">
function getIP(json){
document.write(json.ip);
}
</script>
	
<p class="typing-txt"><script type="text/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script></p> 
<p class="typing"></p> 
<div class="ip_text"><script type="text/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script></div>
	
<script type="text/javascript">
var typingBool = false; 
var typingIdx=0; 

// 타이핑될 텍스트를 가져온다 
var typingTxt = $(".typing-txt").text(); 

typingTxt=typingTxt.split(""); // 한글자씩 자른다. 

if(typingBool==false){ 
  // 타이핑이 진행되지 않았다면 
   typingBool=true;     
   var tyInt = setInterval(typing,100); // 반복동작 
} 
     
function typing(){ 
  if(typingIdx<typingTxt.length){ 
    // 타이핑될 텍스트 길이만큼 반복 
    $(".typing").append(typingTxt[typingIdx]);
    // 한글자씩 이어준다. 
    typingIdx++; 
   } else{ 
     //끝나면 반복종료 
    clearInterval(tyInt); 
   } 
}  
</script>
</div>
	
</body>
</html>
