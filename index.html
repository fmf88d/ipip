<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이피 확인 - ipip.kr</title>
    <meta name="Description" content="ip확인 쉬운 도메인 ipip.kr">
    <meta name="Keywords" content="ip, 아이피, 내 아이피, ip 확인, ip주소 확인, ipconfig, ifconfig, ip 조회">
    <meta name="naver-site-verification" content="4ebe627e4f4ca60b90beee9fdb0e026e2c3ccd22" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
            color: #00FF00;
            font-family: "Courier New", monospace;
        }

        .hacker-box {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border: 3px dashed #00FF00;
            border-radius: 10px;
            box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.3), 0 0 30px rgba(0, 255, 0, 0.7);
            text-align: center;
            width: 500px;
            position: relative;
            overflow: hidden;
        }

.hacker-box::before {
            content: "🔒 내 아이피 보기 🔓";
            position: absolute;
            top: 5px; /* 상단 여백을 늘려 잘리지 않게 조정 */
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #00FF00;
            text-shadow: 0 0 5px #00FF00;
            background: #000;
            padding: 5px 10px; /* 패딩을 늘려 가독성 개선 */
            border-radius: 3px;

        h1 {
            font-size: 36px;
            margin: 0 0 20px;
            text-shadow: 0 0 10px #00FF00;
            animation: glitch 2s infinite;
        }

        #ip-address {
            font-size: 64px;
            font-weight: bold;
            color: #00FF00;
            text-shadow: 0 0 15px #00FF00;
            display: inline-block;
            margin: 20px 0;
        }

        button {
            padding: 15px 30px;
            background: #00FF00;
            color: #000;
            border: none;
            border-radius: 5px;
            font-family: "Courier New", monospace;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #00FF00;
        }

        button:hover {
            background: #00CC00;
            transform: scale(1.1);
            box-shadow: 0 0 20px #00FF00;
        }

        .emoji {
            font-size: 24px;
            margin-top: 10px;
            color: #00FF00;
            text-shadow: 0 0 5px #00FF00;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
            100% { transform: translate(0); }
        }
    </style>

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="hacker-box">
        <h1>IP Scanner Activated</h1>
        <div><span id="ip-address">Scanning...</span></div>
        <button onclick="copyIP()">Copy IP 🚀</button>
    </div>

    <script>
        // IP 가져오기 (IPv4만)
        function getIP() {
            const ipElement = document.getElementById('ip-address');
            ipElement.textContent = 'Scanning...';

            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    ipElement.textContent = data.ip; // IPv4 반환
                })
                .catch(error => {
                    ipElement.textContent = 'Error: Unable to retrieve IP';
                    console.error('IP fetch error:', error);
                });
        }

        // IP 복사 기능
        function copyIP() {
            const ipText = document.getElementById('ip-address').textContent;
            if (ipText === 'Scanning...' || ipText.startsWith('Error')) {
                alert('IP를 먼저 확인해주세요! 😅');
                return;
            }
            navigator.clipboard.writeText(ipText)
                .then(() => {
                    alert('IP 복사 완료! 🎉: ' + ipText);
                })
                .catch(err => {
                    alert('복사 실패 😢: ' + err);
                });
        }

        // 페이지 로드 시 IP 자동 조회
        window.onload = getIP;
    </script>
</body>
</html>
