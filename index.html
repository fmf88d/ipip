<body>
    <div class="hacker-box">
        <h1>IP Scanner Activated</h1>
        <div><span id="ip-address">Scanning...</span></div>
        <button onclick="copyIP()">Copy IP üöÄ</button>
        <div class="emoji">üëæ Your IP is locked! üîê</div>

        <div class="guestbook-section">
            <h1>Î∞©Î™ÖÎ°ù üíæ</h1>
            <input type="text" id="name" placeholder="Name (ex: Hacker123)" maxlength="20">
            <textarea id="message" placeholder="Message (ex: Greetings from the dark web!)" maxlength="200"></textarea>
            <button onclick="submitEntry()">ÏûëÏÑ± üì°</button>
            <div id="guestbook-list"></div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <script>
        // IP Í∞ÄÏ†∏Ïò§Í∏∞ (IPv4Îßå)
        function getIP() {
            const ipElement = document.getElementById('ip-address');
            ipElement.textContent = 'Scanning...';

            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    ipElement.textContent = data.ip;
                })
                .catch(error => {
                    ipElement.textContent = 'Error: Unable to retrieve IP';
                    console.error('IP fetch error:', error);
                });
        }

        // IP Î≥µÏÇ¨ Í∏∞Îä•
        function copyIP() {
            const ipText = document.getElementById('ip-address').textContent;
            if (ipText === 'Scanning...' || ipText.startsWith('Error')) {
                alert('IPÎ•º Î®ºÏ†Ä ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî! üòÖ');
                return;
            }
            navigator.clipboard.writeText(ipText)
                .then(() => {
                    alert('IP Î≥µÏÇ¨ ÏôÑÎ£å! üéâ: ' + ipText);
                })
                .catch(err => {
                    alert('Î≥µÏÇ¨ Ïã§Ìå® üò¢: ' + err);
                });
        }

        // jsonbin.io API ÏÑ§Ï†ï
        const API_KEY = '$2a$10$LRQ6Bn2k9xiHoUj4kbngB.wvYvR38DmmQQxh2mY7FdIlCo/OSfaaW'; // Ïã§Ï†ú API ÌÇ§
        const BIN_ID = '67c8b58e41bd43e4a16e00'; // Ïã§Ï†ú Bin ID
        const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
        const ENTRIES_PER_PAGE = 10; // ÌéòÏù¥ÏßÄÎãπ Ìï≠Î™© Ïàò
        let currentPage = 1;

        // Î∞©Î™ÖÎ°ù Î∂àÎü¨Ïò§Í∏∞
        async function loadGuestbook(page = 1) {
            const list = document.getElementById('guestbook-list');
            const pagination = document.getElementById('pagination');
            list.innerHTML = 'Loading... üëæ';

            try {
                const response = await fetch(API_URL, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                console.log('API Response:', data); // ÎîîÎ≤ÑÍπÖÏö© Î°úÍ∑∏
                const entries = (data.record && Array.isArray(data.record.entries)) ? data.record.entries : [];
                list.innerHTML = '';
                pagination.innerHTML = '';

                const totalPages = Math.ceil(entries.length / ENTRIES_PER_PAGE);
                currentPage = Math.min(Math.max(1, page), totalPages);

                const start = (currentPage - 1) * ENTRIES_PER_PAGE;
                const end = start + ENTRIES_PER_PAGE;
                const paginatedEntries = entries.slice(start, end);

                if (paginatedEntries.length === 0) {
                    list.innerHTML = 'No entries yet... üëª';
                } else {
                    paginatedEntries.reverse().forEach(entry => {
                        const div = document.createElement('div');
                        div.className = 'entry';
                        div.innerHTML = `<span>${entry.name}</span>: ${entry.message} <small>(${entry.date})</small>`;
                        list.appendChild(div);
                    });
                }

                // ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò Î≤ÑÌäº
                if (totalPages > 1) {
                    if (currentPage > 1) {
                        const prevButton = document.createElement('button');
                        prevButton.textContent = 'Previous ‚¨ÖÔ∏è';
                        prevButton.onclick = () => loadGuestbook(currentPage - 1);
                        pagination.appendChild(prevButton);
                    }

                    for (let i = 1; i <= totalPages; i++) {
                        const pageButton = document.createElement('button');
                        pageButton.textContent = i;
                        pageButton.onclick = () => loadGuestbook(i);
                        if (i === currentPage) pageButton.style.background = '#00CC00';
                        pagination.appendChild(pageButton);
                    }

                    if (currentPage < totalPages) {
                        const nextButton = document.createElement('button');
                        nextButton.textContent = 'Next ‚û°Ô∏è';
                        nextButton.onclick = () => loadGuestbook(currentPage + 1);
                        pagination.appendChild(nextButton);
                    }
                }
            } catch (error) {
                list.innerHTML = 'Error loading entries üò¢';
                console.error('Load error:', error);
            }
        }

        // Î∞©Î™ÖÎ°ù Ï†úÏ∂ú
        async function submitEntry() {
            const name = document.getElementById('name').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name || !message) {
                alert('Ïù¥Î¶ÑÍ≥º Î©îÏãúÏßÄÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî! üòÖ');
                return;
            }

            const entry = {
                name: name,
                message: message,
                date: new Date().toLocaleString('ko-KR')
            };

            try {
                const response = await fetch(API_URL, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                const entries = (data.record && Array.isArray(data.record.entries)) ? data.record.entries : [];
                entries.push(entry);

                await fetch(API_URL, {
                    method: 'PUT',
                    headers: {
                        'X-Master-Key': API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ entries })
                });

                alert('Î∞©Î™ÖÎ°ùÏóê Í∏∞Î°ùÎêòÏóàÏäµÎãàÎã§! üéâ');
                document.getElementById('name').value = '';
                document.getElementById('message').value = '';
                loadGuestbook(1); // ÏÉàÎ°úÍ≥†Ïπ® Ïãú 1ÌéòÏù¥ÏßÄÎ°ú
            } catch (error) {
                alert('Ïò§Î•ò Î∞úÏÉù üò¢: ' + error);
                console.error('Submit error:', error);
            }
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú IPÏôÄ Î∞©Î™ÖÎ°ù Ï¥àÍ∏∞Ìôî
        window.onload = function() {
            getIP();
            loadGuestbook();
        };
    </script>
