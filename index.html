  <div class="container">
    <h1>ÎÇ¥ IP Ï£ºÏÜå</h1>
    <div id="ip-address">ÌôïÏù∏ Ï§ë...</div>
    <button id="copy-button">IP Ï£ºÏÜå Î≥µÏÇ¨</button>

    <div class="guestbook-section">
      <h2>Î∞©Î™ÖÎ°ù üí¨</h2>
      <input type="text" id="name" placeholder="ÎãâÎÑ§ÏûÑ" maxlength="20">
      <textarea id="message" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî." maxlength="200"></textarea>
      <button id="submit-button">ÏûëÏÑ±ÌïòÍ∏∞</button>
      <div id="guestbook-list"></div>
      <div class="pagination" id="pagination"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getDatabase, ref, push, get } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCpVUTb3OY6anUwAKE91gZn6-MS7pjgiyk",
      authDomain: "ipip-1a70d.firebaseapp.com",
      databaseURL: "https://ipip-1a70d-default-rtdb.firebaseio.com",
      projectId: "ipip-1a70d",
      storageBucket: "ipip-1a70d.appspot.com",
      messagingSenderId: "101728619870",
      appId: "1:101728619870:web:4ccbbdc07d158e181793cf",
      measurementId: "G-9FTKXD8PMQ"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    function getIP() {
      const ipElement = document.getElementById('ip-address');
      ipElement.textContent = 'ÌôïÏù∏ Ï§ë...';

      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => { ipElement.textContent = data.ip; })
        .catch(() => { ipElement.textContent = 'IP ÌôïÏù∏ Ïã§Ìå®'; });
    }

    function copyIP() {
      const ip = document.getElementById('ip-address').textContent;
      if (!ip || ip.includes('ÌôïÏù∏')) return alert('ÏïÑÏßÅ IPÎ•º Î∂àÎü¨Ïò§ÏßÄ Î™ªÌñàÏäµÎãàÎã§.');
      navigator.clipboard.writeText(ip).then(() => alert('IP Ï£ºÏÜåÍ∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!'));
    }

    async function loadGuestbook(page = 1) {
      const list = document.getElementById('guestbook-list');
      const pagination = document.getElementById('pagination');
      list.innerHTML = 'Loading...';

      try {
        const snapshot = await get(ref(database, 'guestbook'));
        const entries = snapshot.val() || {};
        list.innerHTML = '';
        pagination.innerHTML = '';

        const itemsPerPage = 7;
        const allEntries = Object.values(entries);
        const totalItems = allEntries.length;
        const totalPages = Math.ceil(totalItems / itemsPerPage);
        const start = (page - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const paginated = allEntries.reverse().slice(start, end);

        if (!paginated.length) {
          list.innerHTML = 'ÏïÑÏßÅ Í∏ÄÏù¥ ÏóÜÏäµÎãàÎã§.';
        } else {
          paginated.forEach(entry => {
            const div = document.createElement('div');
            div.className = 'entry';
            div.innerHTML = `<span>${entry.name}</span>: ${entry.message} <small>(${entry.date})</small>`;
            list.appendChild(div);
          });
        }

        // ÌéòÏù¥Ïßï Ï≤òÎ¶¨
        const maxVisiblePages = 5;
        const currentBlock = Math.floor((page - 1) / maxVisiblePages);
        const startPage = currentBlock * maxVisiblePages + 1;
        const endPage = Math.min(startPage + maxVisiblePages - 1, totalPages);

        if (startPage > 1) {
          const prevBtn = document.createElement('button');
          prevBtn.textContent = '<';
          prevBtn.onclick = () => loadGuestbook(startPage - 1);
          pagination.appendChild(prevBtn);
        }

        for (let i = startPage; i <= endPage; i++) {
          const btn = document.createElement('button');
          btn.textContent = i;
          if (i === page) btn.style.background = '#1877f2';
          btn.onclick = () => loadGuestbook(i);
          pagination.appendChild(btn);
        }

        if (endPage < totalPages) {
          const nextBtn = document.createElement('button');
          nextBtn.textContent = '>';
          nextBtn.onclick = () => loadGuestbook(endPage + 1);
          pagination.appendChild(nextBtn);
        }

      } catch {
        list.innerHTML = 'Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®';
      }
    }

    async function submitEntry() {
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();
      if (!name || !message) return alert('ÎãâÎÑ§ÏûÑÍ≥º Î©îÏãúÏßÄÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');

      const entry = { name, message, date: new Date().toLocaleString('ko-KR') };
      try {
        await push(ref(database, 'guestbook'), entry);
        document.getElementById('name').value = '';
        document.getElementById('message').value = '';
        loadGuestbook(1);
      } catch {
        alert('Ï†ÄÏû• Ïã§Ìå®');
      }
    }

    getIP();
    loadGuestbook();
    document.getElementById('copy-button').addEventListener('click', copyIP);
    document.getElementById('submit-button').addEventListener('click', submitEntry);
  </script>
