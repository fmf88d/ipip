    <script type="module">
        // Firebase Ïï±Í≥º Realtime Database Î™®ÎìàÏùÑ Í∞ÄÏ†∏ÏòµÎãàÎã§.
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getDatabase, ref, push, get } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';

        // Firebase ÏÑ§Ï†ï
        const firebaseConfig = {
            apiKey: "AIzaSyCpVUTb3OY6anUwAKE91gZn6-MS7pjgiyk",
            authDomain: "ipip-1a70d.firebaseapp.com",
            databaseURL: "https://ipip-1a70d-default-rtdb.firebaseio.com",
            projectId: "ipip-1a70d",
            storageBucket: "ipip-1a70d.firebasestorage.app",
            messagingSenderId: "101728619870",
            appId: "1:101728619870:web:4ccbbdc07d158e181793cf",
            measurementId: "G-9FTKXD8PMQ"
        };

        // Firebase Ïï± Ï¥àÍ∏∞Ìôî
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // IP Í∞ÄÏ†∏Ïò§Í∏∞ (IPv4Îßå)
        function getIP() {
            const ipElement = document.getElementById('ip-address');
            ipElement.textContent = 'Scanning...';

            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    ipElement.textContent = data.ip;
                })
                .catch(error => {
                    ipElement.textContent = 'Error: Unable to retrieve IP';
                    console.error('IP fetch error:', error);
                });
        }

        // Î∞©Î™ÖÎ°ù Î∂àÎü¨Ïò§Í∏∞
        async function loadGuestbook(page = 1) {
            const list = document.getElementById('guestbook-list');
            const pagination = document.getElementById('pagination');
            list.innerHTML = 'Loading... üëæ';

            try {
                const snapshot = await get(ref(database, 'guestbook'));
                const entries = snapshot.val() || [];
                console.log('Î∞©Î™ÖÎ°ù Îç∞Ïù¥ÌÑ∞:', entries);  // Î∞©Î™ÖÎ°ù Îç∞Ïù¥ÌÑ∞ ÌôïÏù∏

                list.innerHTML = '';
                pagination.innerHTML = '';

                const totalPages = Math.ceil(entries.length / 7);
                currentPage = Math.min(Math.max(1, page), totalPages);

                const start = (currentPage - 1) * 7;
                const end = start + 7;
                const paginatedEntries = entries.slice().reverse().slice(start, end);

                if (paginatedEntries.length === 0) {
                    list.innerHTML = 'No entries yet... üëª';
                } else {
                    paginatedEntries.forEach(entry => {
                        const div = document.createElement('div');
                        div.className = 'entry';
                        div.innerHTML = `<span>${entry.name}</span>: ${entry.message} <small>(${entry.date})</small>`;
                        list.appendChild(div);
                    });
                }

                if (totalPages > 1) {
                    if (currentPage > 1) {
                        const prevButton = document.createElement('button');
                        prevButton.textContent = 'Previous ‚¨ÖÔ∏è';
                        prevButton.onclick = () => loadGuestbook(currentPage - 1);
                        pagination.appendChild(prevButton);
                    }

                    for (let i = 1; i <= totalPages; i++) {
                        const pageButton = document.createElement('button');
                        pageButton.textContent = i;
                        pageButton.onclick = () => loadGuestbook(i);
                        if (i === currentPage) pageButton.style.background = '#00CC00';
                        pagination.appendChild(pageButton);
                    }

                    if (currentPage < totalPages) {
                        const nextButton = document.createElement('button');
                        nextButton.textContent = 'Next ‚û°Ô∏è';
                        nextButton.onclick = () => loadGuestbook(currentPage + 1);
                        pagination.appendChild(nextButton);
                    }
                }
            } catch (error) {
                list.innerHTML = 'Error loading entries üò¢';
                console.error('Load error:', error);
            }
        }

        // Î∞©Î™ÖÎ°ù ÏûëÏÑ±
        async function submitEntry() {
            const name = document.getElementById('name').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name || !message) {
                alert('Ïù¥Î¶ÑÍ≥º Î©îÏãúÏßÄÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî! üòÖ');
                return;
            }

            const entry = {
                name: name,
                message: message,
                date: new Date().toLocaleString('ko-KR')
            };

            try {
                const guestbookRef = ref(database, 'guestbook');
                const newEntryRef = await push(guestbookRef, entry);

                console.log('ÏÉàÎ°úÏö¥ Î∞©Î™ÖÎ°ù Ìï≠Î™©Ïù¥ Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§:', newEntryRef.key); // Ï∂îÍ∞ÄÎêú Ìï≠Î™©Ïùò key Ï∂úÎ†•

                alert('Î∞©Î™ÖÎ°ùÏóê Í∏∞Î°ùÎêòÏóàÏäµÎãàÎã§! üéâ');
                document.getElementById('name').value = '';
                document.getElementById('message').value = '';
                loadGuestbook(1);
            } catch (error) {
                alert('Ïò§Î•ò Î∞úÏÉù üò¢: ' + error);
                console.error('Submit error:', error);
            }
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú IP Î∞è Î∞©Î™ÖÎ°ù Î∂àÎü¨Ïò§Í∏∞
        getIP();
