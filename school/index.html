<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ipip.kr - IP 확인</title>
  <meta name="description" content="쉽고 빠른 IP 확인 - ipip.kr">
  <meta name="keywords" content="ip, 아이피, ip확인, ip주소, ipip, ipip.kr">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">

  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Pretendard', 'Noto Sans KR', 'Helvetica Neue', Arial, sans-serif; background-color: #f0f2f5; color: #1c1e21; }

    .navbar {
      width: 100%;
      background-color: #1877f2;
      color: #fff;
      padding: 15px 20px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }
    .navbar .logo { font-size: 22px; font-weight: 700; letter-spacing: 1px; }
    .visitor-count img { vertical-align: middle; height: 20px; }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      text-align: center;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { font-size: 26px; margin-bottom: 20px; }
    #ip-address {
      font-size: 40px;
      font-weight: bold;
      color: #1877f2;
      margin: 30px 0;
      word-break: break-word;
    }

    button {
      padding: 14px 30px;
      background-color: #1877f2;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 17px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 5px rgba(24,119,242,0.3);
      font-family: inherit;
    }
    button:hover {
      background-color: #145dbf;
      box-shadow: 0 4px 8px rgba(24,119,242,0.4);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">IPIP.KR</div>
    <div class="visitor-count">
      방문자 수: 
      <img src="https://hits.sh/ipip.kr.svg?style=flat&color=1877f2" alt="hit counter">
    </div>
  </div>

  <div class="container">
    <h1>내 IP 주소</h1>
    <!--<div id="ip-address">확인 중...</div>-->
    <button id="download-button">아이피 확인 프로그램 다운로드</button>
  </div>

  <script>
    // 현재 IP 불러오기
    function getIP() {
      const ipElement = document.getElementById('ip-address');
      ipElement.textContent = '확인 중...';
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => { ipElement.textContent = data.ip; })
        .catch(() => { ipElement.textContent = 'IP 확인 실패'; });
    }

    // 다운로드 버튼 클릭 이벤트
    document.getElementById('download-button').addEventListener('click', () => {
      // 실제 파일 URL로 변경 가능 (예: exe, zip 등)
      window.location.href = './ipcheck.bat';
    });

    getIP();
  </script>
</body>
</html>
